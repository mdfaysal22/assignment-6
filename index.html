<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favlarge.png" type="image/x-icon">
    <title>The Reporter</title>
    <!-- Font Awesome Link Here -->
    <script src="https://kit.fontawesome.com/7087213ae2.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS Link Here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <!-- My CSS Link Here -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <header>
      <!-- Top Navbar Markup Here -->
    <nav class="navbar container mx-auto navbar-expand-lg border-bottom border-2 bg-light">
        
      <a class="navbar-brand bold  ms-md-0" href="#">The Reporte<span class="text-danger">r.</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav  ms-md-auto">
          <li class="nav-item h-effect mx-2">
            <a class="nav-link active" aria-current="page" href="index.html">News Feed</a>
          </li>
          <li class="nav-item h-effect mx-2">
            <a class="nav-link" href="./assets/blog.html">Blog</a>
          </li>
          <li class="nav-item mx-2">
            <div class="user">
                <img class="user-img" src="./img/man.jpg" alt="">
            </div>
          </li>
        </ul>
      </div>
  </nav>
<!-- Top Navbar Markup Close Here -->
<!-- Dynamic Catagory Section -->
  <div class="container">
    <nav id="" class=" navbar navbar-expand-lg">
          <button class="navbar-toggler mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav2" aria-controls="navbarNav2" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav2">
            <ul id="catagory-body" class="navbar-nav mx-auto">
              
            </ul>
          </div>
      </nav>

  </div>
<!-- Dynamic Catagory Section End -->
    </header>

    <!-- Items Count -->
    <section>
      <div class="container">
        <div class="alert white-bg" role="alert">
          <h4><span id="item-list"></span> items found for category <span id="item-name"></span></h4>
        </div>

        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
            <label for="sort">Sort By View : </label>
            <select class="btn border mx-2 white-bg" id="inputGroupSelect01">
              <option selected>Default</option>
              <option value="1">Most View</option>
              <option value="2">Name</option>
              <option value="3">Length</option>
            </select>
          </div>

          <div class="buttons">
            <button class="btn bg-orange">Today's Pick</button>
            <button class="btn white-bg border">Trending</button>
          </div>
        </div>
      </div>
    </section>
    <!-- Items Close -->

    <main>
        <section id="loarder-section" class="d-none">
          <div class="d-flex justify-content-center align-items-center" style="height: 500px;">
              <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                  <span class="visually-hidden">Loading...</span>
              </div>
            </div>
      </section>

      <section id="poster" class="container my-5">
        
        
        
      </section>
      

      

      <!-- Modal Invisible UI, Just Use Backend -->
      <section>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="ModalLabel"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <img id="post-image" class="img-fluid" src="" alt="">

                  <p id="post-details"></p>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="user">
                      <img id="author-img" class="user-img" src="" alt="">
                      </div>
                      <div class="mx-2">
                      <h6 id="author-name" class="m-0"></h6>
                      <small id="pub-date" class="m-0"></small>
                      </div>
                  </div>

                  <div>
                    <i class="fa-regular fa-eye"></i>
                    <span id="view-post"></span>
                  </div>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
      </section>
    </main>

    <footer class="white-bg">
      <div class="container text-center py-5 ">
        <small>Copyright 2022 <span class="active-text">The Reporter</span></small>
      </div>
    </footer>

    <!-- Bootstrap JS File Link Here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- My Srcipt -->
    <script src="./js/main.js"></script>
</body>
</html>
